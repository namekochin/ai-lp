<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI×好きを収入に変える</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-gray-800 font-sans leading-relaxed">
    <section class="bg-gradient-to-b from-blue-50 to-white py-20 px-6 text-center border-b border-blue-100">
        <h1 class="text-3xl font-bold text-blue-900 mb-6">もう、一人で頑張る必要はありません。</h1>
        <p class="text-xl font-bold text-blue-600 mb-8">あなたの“好きなこと”を、最新AIが「収入」に変える。</p>
        <button class="bg-orange-500 text-white font-bold py-5 px-10 rounded-full shadow-xl text-xl">無料でロードマップを受け取る</button>
    </section>

    <section class="py-20 px-6 max-w-2xl mx-auto text-center">
        <h2 class="text-2xl font-bold mb-12">こんな悩み、抱えていませんか？</h2>
        <div class="space-y-6 text-left">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">● 好きなことで稼ぐ方法が分からない</div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">● 副業したいけど時間もスキルもない</div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">● AIに興味はあるけど使いこなせない</div>
        </div>
    </section>

    <section class="py-20 px-6 bg-blue-50">
        <h2 class="text-2xl font-bold text-center mb-12">あなたの毎日はこう変わります</h2>
        <div class="grid grid-cols-1 gap-6 max-w-4xl mx-auto md:grid-cols-2 text-sm">
            <div class="bg-white p-8 rounded-3xl shadow-sm"><b>心のゆとり</b><br>「稼ぐために我慢する」から解放されます。</div>
            <div class="bg-white p-8 rounded-3xl shadow-sm"><b>お金の安心</b><br>自分のペースで副収入が作れるようになります。</div>
        </div>
    </section>

    <section class="py-24 px-6 text-center">
        <button class="w-full max-w-md bg-green-500 text-white font-bold py-6 rounded-2xl shadow-xl text-xl">公式LINEで無料公開中</button>
    </section>
</body>
</html>
