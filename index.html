<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI×好きを形にする「設計図」</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #ffffff; color: #1e293b; font-family: "Hiragino Sans", "Meiryo", sans-serif; overflow-x: hidden; }
        
        /* 確定した実写背景（全セクション共通） */
        .full-bg {
            position: relative;
            background: linear-gradient(rgba(240, 249, 255, 0.85), rgba(224, 242, 254, 0.9)),
                        url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-position: center; background-attachment: fixed;
            padding: 100px 20px;
        }

        /* 光が動く枠 */
        .cyber-card {
            position: relative; background: #ffffff; border-radius: 12px; padding: 2.5px; overflow: hidden; display: flex;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .cyber-card::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, #0ea5e9, transparent 20%);
            animation: rotate 4s linear infinite;
        }
        .card-inner { background: #ffffff; border-radius: 10px; padding: 1rem; width: 100%; z-index: 10; color: #0369a1; text-align: center; font-weight: bold; font-size: 0.75rem; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        /* 画像を参考にした「具体的なビジネスマン」キャラ枠 */
        .char-box { background: white; border-radius: 15px; padding: 2.5rem; border: 1.5px solid #e2e8f0; position: relative; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .char-box-solve { border: 3px solid #0ea5e9; box-shadow: 0 10px 30px rgba(14, 165, 233, 0.15); }
        .char-img { width: 120px; height: 120px; margin: 0 auto 1.5rem; object-fit: contain; }

        .cta-button {
            background: linear-gradient(90deg, #0ea5e9 0%, #0369a1 100%);
            color: white; font-weight: 900; padding: 1.5rem 2rem; border-radius: 15px;
            box-shadow: 0 15px 30px rgba(14, 165, 233, 0.4);
        }
    </style>
</head>
