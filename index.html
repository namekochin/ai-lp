<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI×好きを収入に変える</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-gray-800 font-sans">
    <section class="bg-gradient-to-b from-blue-50 to-white py-16 px-6 text-center">
        <h1 class="text-2xl font-bold text-blue-900 mb-6">好きなことを、AIで<br>「収入」に変える。</h1>
        <p class="text-gray-600 mb-10 text-sm">特別なスキルなし・初心者OK</p>
        <button class="bg-orange-500 text-white font-bold py-4 px-8 rounded-full shadow-lg text-lg">今すぐ無料で受け取る</button>
    </section>
    <section class="py-16 px-6 max-w-2xl mx-auto">
        <h2 class="font-bold mb-6">こんな悩みありませんか？</h2>
        <ul class="space-y-4 text-sm">
            <li>・稼ぎ方が分からない</li>
            <li>・時間もスキルも足りない</li>
            <li>・AIを何に使えばいいか不明</li>
        </ul>
    </section>
</body>
</html>
