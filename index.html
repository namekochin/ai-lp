<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI×好きを形にする「設計図」</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 背景にデジタル回路の画像を重ねる */
        .hero-section {
            background: linear-gradient(rgba(10, 20, 50, 0.85), rgba(10, 20, 50, 0.95)),
                        url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
        }
        /* カードをさらに豪華に */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 191, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.1);
        }
        .glow-blue { text-shadow: 0 0 15px rgba(0, 191, 255, 0.8); }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans">

    <section class="hero-section min-h-screen flex flex-col items-center justify-center text-center px-6">
        <div class="mb-8 px-6 py-1 border border-yellow-500 text-yellow-500 rounded-full font-bold bg-yellow-900/20">
            ★ 夢を遂げて飛躍ある ★
        </div>
        <h1 class="text-4xl md:text-7xl font-black mb-10 leading-tight glow-blue">
            あなたの「好き」を、<br>
            <span class="text-blue-400 italic">知能にわせん</span>
        </h1>

        <div class="glass-panel p-8 rounded-3xl max-w-5xl w-full grid grid-cols-2 md:grid-cols-5 gap-6 border-b-4 border-blue-500">
            <div class="text-center"><p class="text-3xl font-bold text-blue-400">99%</p><p class="text-xs opacity-60">満足度</p></div>
            <div class="text-center"><p class="text-3xl font-bold text-blue-400">99円</p><p class="text-xs opacity-60">お試し</p></div>
            <div class="text-center"><p class="text-3xl font-bold text-blue-400">1/10</p><p class="text-xs opacity-60">時間短縮</p></div>
            <div class="text-center"><p class="text-3xl font-bold text-blue-400">0円</p><p class="text-xs opacity-60">リスク</p></div>
            <div class="text-center"><p class="text-3xl font-bold text-blue-400">0円</p><p class="text-xs opacity-60">初期費用</p></div>
        </div>
    </section>

    <section class="py-24 px-6 bg-slate-900/50">
        <div class="max-w-5xl mx-auto">
            <h2 class="text-3xl font-bold text-center mb-16 glow-blue">実績者の声</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="glass-panel p-8 rounded-2xl flex items-center gap-6">
                    <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&q=80&w=200" class="w-20 h-20 rounded-full border-2 border-blue-500 shadow-lg">
                    <div>
                        <p class="font-bold text-blue-300 mb-2">ITコンサルタント A様</p>
                        <p class="text-sm opacity-80 italic">「AIが実務を担い、私は最終チェックをするだけ。これこそが求めていた自由です。」</p>
                    </div>
                </div>
                <div class="glass-panel p-8 rounded-2xl flex items-center gap-6">
                    <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&q=80&w=200" class="w-20 h-20 rounded-full border-2 border-blue-500 shadow-lg">
                    <div>
                        <p class="font-bold text-blue-300 mb-2">クリエイター B様</p>
                        <p class="text-sm opacity-80 italic">「孤独な作業が、AIという相棒とのチームプレイに変わりました。売上も3倍に。」</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-32 px-6 text-center">
        <button class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-black py-8 px-16 rounded-2xl shadow-[0_0_50px_rgba(59,130,246,0.5)] text-3xl hover:scale-110 transition-all active:scale-95">
            無料で設計図を受け取る
        </button>
    </section>

</body>
</html>
